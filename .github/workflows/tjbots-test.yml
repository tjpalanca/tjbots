on:
  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/tjbots-test.yml"
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
      - "uv.lock"

name: Test TJBots

jobs:
  test:
    name: Run tests with pytest
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: TJBots setup
        uses: ./.github/actions/tjbots-setup

      - name: Run tests
        run: make test
