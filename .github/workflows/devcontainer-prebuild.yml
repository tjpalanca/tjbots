on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - ".devcontainer/**"
      - ".github/workflows/devcontainer-prebuild.yml"

name: Pre-build Dev Container 

jobs:
  devcontainer-prebuild:
    name: Pre-build dev container image
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Docker (QEMU, Buildx, GHCR)
        uses: ./.github/actions/setup-docker
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and release devcontainer 
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/tjpalanca/tjbots/devcontainer
          cacheFrom: ghcr.io/tjpalanca/tjbots/devcontainer
          platform: linux/amd64,linux/arm64
          push: always